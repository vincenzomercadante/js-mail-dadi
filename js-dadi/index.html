<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vincenzo Mercadante" />
    <title>La mia pagina</title>
    <!-- import fontawesome
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main id="main">
      <div class="container text-center p-5">
        <!-- titolo pagina -->
        <h1 class="display-5 fw-bold text-danger mb-5">
          USER VS COMPUTER: CHI VINCERA'
        </h1>
        <!-- contenitore risultati -->
        <div class="row">
          <div
            class="col-6 d-flex justify-content-center align-items-center flex-column"
          >
            <h2 class="text-primary display-4 mb-3">UTENTE</h2>
            <!-- contenitore numero -->
            <span id="user-number" class="display-2"></span>
          </div>
          <div
            class="col-6 text-center d-flex justify-content-center align-items-center flex-column"
          >
            <h2 class="text-primary display-4 mb-3">COMPUTER</h2>
            <!-- contenitore numero -->
            <span id="computer-number" class="display-2"></span>
          </div>
        </div>
        <div class="col">
          <input
            type="button"
            class="btn btn-primary"
            id="play-button"
            value="GIOCA LA PARTIA!"
          />
        </div>
        <!-- risultato -->
        <h2 class="display-3 text-danger mt-5" id="result"></h2>
      </div>
    </main>
    <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
