<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vincenzo Mercadante" />
    <title>La mia pagina</title>
    <!-- import fontawesome
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main id="main" class="d-flex justify-content-center align-items-center">
      <div class="container my-5">
        <h1 class="display-5 text-danger fw-bold text-center">
          LOGIN or REGISTER? SCOPRILO
        </h1>
        <form action="" method="">
          <!-- campo testo dove l'utente inserisce la mail -->
          <label for="user-mail">Email</label>
          <input
            type="text"
            name="email"
            id="user-mail"
            placeholder="Inserisci qui la tua mail"
            class="form-control mb-3"
          />
          <!-- bottone invio -->
          <input
            type="button"
            class="btn btn-primary"
            value="Accedi"
            id="submit-btn"
          />
          <!-- bottone di reset -->
          <input type="reset" value="Annulla" class="btn btn-danger" />
        </form>
        <!-- div dove inserisco il risultato -->
        <div class="row mt-4 p-3 border text-center">
          <div class="col-8">
            <h2 class="fw-bold display-5" id="result"></h2>
          </div>
          <!-- bottone per la eventuale registrazione -->
          <div
            class="col-4 d-flex flex-column justify-content-center d-none"
            id="register"
          >
            <h2 class="display-6 text-warning">Ti vuoi registrare?</h2>
            <button class="btn btn-primary">REGISTRA</button>
          </div>
        </div>
      </div>
    </main>

    <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
